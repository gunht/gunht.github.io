<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đập gạch</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const c = canvas.getContext("2d");

        canvas.width = innerWidth - 25;
        canvas.height = innerHeight - 25;

        class BorderWall {
            constructor() {
                this.x = 0;
                this.y = 0;
                this.width = canvas.width;
                this.height = canvas.height;
                this.strokeWidth = 5;
            }

            draw() {
                c.lineWidth = this.strokeWidth;
                c.strokeStyle = "black";
                c.beginPath();
                c.rect(this.x, this.y, this.width, this.height);
                c.stroke();
                c.closePath();
            }
        }

        class Ball {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.dx = 0;
                this.dy = 0;
                this.radius = radius;
                this.color = color;
            }

            move() {
                if (this.x + this.dx < this.radius || this.x + this.dx > canvas.width - this.radius) {
                    this.dx = -this.dx;
                }

                if (this.y + this.dy < this.radius) {
                    this.dy = -this.dy;
                }

                if (this.y + this.dy > canvas.height - this.radius) {
                    document.location.reload();
                    alert("Game Over!");
                    c.clearRect(0, 0, canvas.width, canvas.height);
                }

                // kiểm tra va chạm với thanh đệm
                if (this.y + this.radius > thanhdem.y &&
                    this.x - this.radius <= thanhdem.x + thanhdem.rect_width &&
                    this.x + this.radius > thanhdem.x) {
                    this.dy = -this.dy;
                }

                this.x += this.dx;
                this.y += this.dy;
                this.draw();
            }

            draw() {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                c.fillStyle = this.color;
                c.fill();
                c.closePath();
            }
        }

        class ThanhDem {
            constructor(x, y, width, color) {
                this.x = x;
                this.y = y;
                this.rect_width = width;
                this.color = color;
            }

            draw() {
                c.beginPath();
                c.fillStyle = this.color;
                c.fillRect(this.x, this.y, this.rect_width, this.rect_width / 10);
                c.fill();
                c.closePath();
            }

            move() {
                this.x = event.offsetX;
                if (this.x + this.rect_width > canvas.width) {
                    this.x = canvas.width - (this.rect_width);
                }
            }
        }

        let borderWall = new BorderWall();
        let ball = new Ball(canvas.width / 2, canvas.height / 1.15, 20, 'green');
        let thanhdem = new ThanhDem(canvas.width / 2 - 100, canvas.height / 1.1, 200, 'red');

        let bricks = [];
        let brick_margin = 20;
        let brick_padding = 15;
        let brick_width = 120;
        let column = 11;
        let row = 3;


        for (let cl = 0; cl < column; cl++) {
            bricks[cl] = [];
            for (let r = 0; r < row; r++) {
                bricks[cl][r] = {
                    x: 0,
                    y: 0,
                    status: true
                };
            }
        }

        function generate() {
            for (let cl = 0; cl < column; cl++) {
                for (let r = 0; r < row; r++) {
                    if (bricks[cl][r].status == true) {
                        bricks[cl][r].x = cl * (brick_width + brick_padding) + brick_margin;
                        bricks[cl][r].y = r * (brick_width / 4 + brick_padding) + brick_margin;

                        c.beginPath();
                        c.rect(bricks[cl][r].x, bricks[cl][r].y, brick_width, brick_width / 4);
                        c.fillStyle = "blue";
                        c.fill();
                        c.closePath();
                    }
                }
            }
        }
        let score = 0;

        function collistionDetection() {
            for (let cl = 0; cl < column; cl++) {
                for (let r = 0; r < row; r++) {
                    let b = bricks[cl][r];
                    if (b.status == true) {
                        if (ball.y > b.y - ball.radius &&
                            ball.y < b.y + (brick_width / 4) + ball.radius &&
                            ball.x > b.x - ball.radius &&
                            ball.x < b.x + brick_width + ball.radius
                        ) {
                            ball.dy = -ball.dy;
                            b.status = false;
                            score++;
                        }
                    }
                }
            }

        }

        function count() {
            if (score == (row * column)) {
                document.location.reload();
                alert("You Win!\nCongratz");
                c.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        addEventListener("click", function(event) {
            ball.dx = 5;
            ball.dy = -5;
        });
        addEventListener("mousemove", (event) => thanhdem.move());

        function animate() {
            requestAnimationFrame(animate);
            c.clearRect(0, 0, canvas.width, canvas.height);
            borderWall.draw()
            ball.move();
            thanhdem.draw();
            generate();
            collistionDetection();
            count();
        }

        animate();
    </script>
</body>

</html>
