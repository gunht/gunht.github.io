<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="/css/add.css">
    <link rel="stylesheet" href="/css/base.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="nav">
                <a th:href="@{/library}" class="nav-item">Trang chủ</a>
                <a th:href="@{/library/add}" class="nav-item">Thêm mới</a>
                <a th:href="@{/library/search}" class="nav-item">Tìm kiếm</a>
            </div>
        </header>

        <div class="container">
            <div class="infor">
                <p>Tựa đề: </p>
                <p>Tác giả: </p>
                <p>Nội dung: </p>
                <p>Hình ảnh: </p>
            </div>
            <form class="form" th:action="@{/library/save}" th:object="${book}" method="POST" novalidate="novalidate">
                <input type="hidden" placeholder="id" th:field="*{id}">
                <input type="text" th:field="*{name}"><br><br>
                <input type="text" th:field="*{author}"><br><br>
                <input type="text" th:field="*{description}"><br><br>
                <input type="text" th:field="*{img}"><br><br>
                <button class="btn" type="submit">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
