<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/css/store.css">
    <link rel="stylesheet" href="/css/base.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="nav">
                <a th:href="@{/library}" class="nav-item">Trang chủ</a>
                <a th:href="@{/library/add}" class="nav-item">Thêm mới</a>
                <a th:href="@{/library/search}" class="nav-item">Tìm kiếm</a>
            </div>
        </header>

        <div class="container">
            <div th:each="book: ${books}" class="item">
                <div class="item-thumb">
                    <a th:href=@{/library/{id}(id=${book.id})} class="item-img">
                        <img th:attr="onerror=@{this.src='/img/Default.jpg'}, src=${book.img}, alt=${book.name}">
                    </a>
                </div>
                <div class="item-content">
                    <a th:href="@{/library/{id}(id=${book.id})}" class="item-name">
                        <h3 th:text="${book.name}"></h3>
                    </a>
                    <p th:text="${book.author}" class="item-author"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
