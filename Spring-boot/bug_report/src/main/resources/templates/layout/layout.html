<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment(title, header, mainContent, jsResources)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/vendor/pagination/simplePagination.css}">
    <link rel="stylesheet" th:href="@{/vendor/dist/simple-lightbox.css}">
    <link rel="stylesheet" th:href="@{/vendor/toastr/toastr.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/adminlte/dist/css/adminlte.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<th:block th:replace="~{/fragment/header :: ${header}}"></th:block>

<th:block th:replace="${mainContent} ?: ~{}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script th:src="@{/script/main.js}"></script>
<script th:src="@{/vendor/toastr/toastr.min.js}"></script>
<script th:src="@{/vendor/adminlte/dist/js/adminlte.js}"></script>
<script th:inline="javascript">
    let isLogin = [[${isLogin}]];
    $(function () {
        if (isLogin === true) {
            signedValidate(true, [[${user_fullName}]]);
        } else {
            signedValidate();
        }
    });
</script>

<th:block th:replace="${jsResources} ?: ~{}"></th:block>

</body>
</html>
