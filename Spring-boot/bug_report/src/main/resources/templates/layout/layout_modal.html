<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment(title, mainContent, jsResources)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Page title</title>
    <link rel="stylesheet" th:href="@{css/modal.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/vendor/toastr/toastr.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/adminlte/dist/css/adminlte.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="/" class="navbar-brand">Bug<b>Report</b></a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-targetsearch-box="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse me justify-content-start">
        <div class="navbar-nav mr-auto font-weight-bold">
            <a href="/" class="nav-item nav-link">Home</a>
        </div>
    </div>
</nav>


<th:block th:replace="${mainContent} ?: ~{}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script th:src="@{script/modal.js}"></script>
<script th:src="@{/vendor/adminlte/dist/js/adminlte.js}"></script>
<th:block th:replace="${jsResources} ?: ~{}"></th:block>
</body>
</html>
